<script id="order/list/warehouse/unable-group" type="text/html">
<!-- 不配送团购商品begin -->
<% if(unableGroups && unableGroups.length!=0){
	 for(var e=0;e<unableGroups.length;e++){
		//赠品标示
			var giftTag = unableGroups[e]['giftTag'];
			var specAr = unableGroups[e]['specList'];
				specAr = specAr?specAr:[];
			//规格
			var strSpec = '';
			if(specAr && specAr.length!=0){
				for(var t=0;t<specAr.length;t++){
					if(t == 0){
						strSpec = specAr[t].name + ':' + specAr[t].value;
					}else{
						strSpec += ','+specAr[t].name + ':' + specAr[t].value;
					}
				}
			}
			strSpec = (strSpec!='')?(strSpec):strSpec;
%>
<tr class="jTableTr">
	<td colspan="2" class="td-active">
		<div class="detail">
			<ul class="box">
				<li class="tit">
					<div class="img">
						<a
							href="//m.yunhou.com/item/<%=unableGroups[e]['productId']%>.html"
							class="pro-img"><img class="jImg
							img-error"
							data-src="<%=getImgByType(unableGroups[e]['productImage'],'l1')%>" src="//s1.bbgstatic.com/gshop/images/public/blank.gif"/></a>
					</div>
					<div class="info">
						<div class="info-hd">
							<div class="des">
								<em class="product-flag flag-gray">团</em><a href="//m.yunhou.com/item/<%=unableGroups[e]['productId']%>.html"  ><%=unableGroups[e]['productName']%></a>
							</div>
						</div>
						<div class="info-bd info-spec"><em class="spec"><%=strSpec%></em></div>
						<div class="info-ft">
							<span class="pri">
								<% if(giftTag && giftTag == '赠'){ %>
									--
								<% }else{ %>
									<em class="txt-red">￥<%=unableGroups[e]['subtotal']%></em>
								<% } %>
							</span>
							<span class="quty"><%=unableGroups[e]['stockName']%></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</td>
</tr>
<% }} %>
<!-- 不配送团购商品end -->
</script>
