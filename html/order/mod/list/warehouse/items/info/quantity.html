<script id="order/list/warehouse/items/info/quantity" type="text/html">

		<span class="quty jQuty"><span class="jQutySpan"><%=pro['stockName']%></span></span>

		<span class="quty">无库存</span>
	<% }else{ %>
		<span class="quty  jQuty">x<span class="jQutySpan"><%=pro['quantity']%></span></span>
	<% } %>
</script>
