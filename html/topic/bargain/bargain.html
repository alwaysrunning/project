<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>砍价</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--#include file="/html/include/common/intro.html"-->
    <link rel="stylesheet" href="//s1.bbgstatic.com/gshop/css/module/topic/bargain/bargain.css" type="text/css" charset="utf-8"></head>
<body>
    <div class="page-view">
        <div class="mod-bargain">
            <div class="banner">
                <a class="active-rule" id="jActiveRule"></a>
                <p class="img-box"><img class="jActPic" src="//s1.bbgstatic.com/gshop/images/topic/bargain/bg.jpg"/></p>
                <div class="time">
                    <p>砍价时间</p>
                    <p class="ctn jTimeStamp">
                        <span>2015.06.07</span>
                        <span>20:00</span>
                        <span>至</span>
                        <span>2015.06.07</span>
                        <span>20:00</span>
                    </p>
                </div>
            </div>
            <div class="bd">
                <div class="inner">
                    <div class="pro">
                        <div class="lft">
                            <div class="img-box">
                                <img src="//s1.bbgstatic.com/gshop/images/public/blank.gif" class="img-error jGoodsPic"/>
                            </div>
                        </div>
                        <div class="rit jGoodsDesc">

                        </div>
                    </div>
                    <div class="progress-box">
                        <div class="progress-bar">
                            <div class="current jProgress-node" style="width:30%;">
                                <div class="circle">
                                    <div class="little"></div>
                                    <div class="tips-wp">
                                        <div class="tips">
                                            <span>100</span>元
                                            <i class="arrow"></i>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="nodes jNodes">
                                <div class="rule-node start-node">
                                    <div>
                                        <span class="rule-pic">100元</span><br/>
                                        <span class="stock-tips">剩100件</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-box">

                        <div class="in-box during-box">
                            <a class="btn-l">
                                <span class="btn-txt">立即出手</span>
                            </a>
                            <a class="btn-r">
                                <span class="btn-txt">邀请好友帮忙砍价</span>
                            </a>
                        </div>

                        <div class="in-box after-start-box">
                            <a class="btn-r">
                                <span class="btn-txt">邀请好友帮忙砍价</span>
                            </a>
                        </div>

                        <div class="in-box other-box">
                            <a class="btn-l">
                                <span class="btn-txt">帮他砍价</span>
                            </a>
                            <a class="btn-r ">
                                <span class="btn-txt">我也要参与</span>
                            </a>
                        </div>

                        <div class="in-box start-box">
                            <a class="btn-r">
                                <span class="btn-txt">我要 砍 砍 砍！！~~</span>
                            </a>
                        </div>

                        <div class="in-box end-box">
                            <a class="btn-r disabled">
                                <span class="btn-txt">活动已结束</span>
                            </a>
                        </div>

                        <div class="in-box late-box">
                            <a class="btn-r disabled">
                                <span class="btn-txt">商品已出手！</span>
                            </a>
                        </div>

                    </div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
        <div class="mod-list">
            <div class="list-tip">
                <span>已经有<span class="list-count jListCount">0</span>位好友&nbsp;&nbsp;&nbsp;帮忙&nbsp;<span class="target-name"></span>&nbsp;砍价</span>
            </div>
            <div class="list-content jmemberList">
                <ul>
                    <div class="jup i-up">
                        <span></span>
                    </div>
                    <div class="jdown i-down">
                        <span></span>
                    </div>
                </ul>
            </div>
            <!--div class="list-btn jMoreBtn"><span>显示更多</span></div-->
        </div>
    </div>


    <div class='bargain-mask jAnimate'>
        <img class="bargain-animate" src="//s1.bbgstatic.com/gshop/images/topic/bargain/bargain-animate.png"/>
         <div class="b-text jBtext">
             <span>大神一出手，立减xx元</span>
         </div>
        <div class="b-btns">
            <span class="b-ok jOk">太棒了~~</span>
        </div>
    </div>

    <div class='guide-mask jGuide'>
        <img class="guide-img" src="//s1.bbgstatic.com/gshop/images/topic/bargain/guide.png"/>
    </div>

    <!--#include file="/html/include/common/outro.html"-->
    <script>require(['conf/topic/bargain/bargain']);</script>
</body>
</html>
